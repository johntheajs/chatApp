name: Deploy Azure Resources

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Upgrade Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      #   - name: Deploy ARM Template
      #     uses: azure/arm-deploy@v1
      #     with:
      #       subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #       resourceGroupName: chatapp-rg
      #       template: ./infra/azure-db-resources.json
      #       parameters: adminUsername=${{ secrets.PG_ADMIN_USERNAME }} adminPassword=${{ secrets.PG_ADMIN_PASSWORD }}
      #       deploymentName: chatapp-deployment

      - name: Deploy ARM Template as Deployment Stack
        run: |
          az stack group create \
            --name attachment-storage \
            --resource-group chatapp-rg \
            --template-file ./infra/azure-db-resources.json \
            --parameters: storageAccountName="chatAppStore" \
            --deny-settings-mode None \
            --action-on-unmanage deleteResources
